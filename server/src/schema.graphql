type Mutation {
  createUser(id: ID!, username: String!, password: String!, email: String!): User!
}

type Stars {
  number:FLOAT! # @defaultValue('1')
}

type Privilege {
  isModerator:Boolean!
  isAdmin:Boolean!
  isPlebian:Boolean!
}

type User {
 id: ID!
 projects: [Project!]!
 privileges: [Privilege!]!
 makerRating: Float
 reviewerThumbs: INT! @defaultValue(â€˜1)
 reviews: [Review!]!
 bio: Bio
 billing: Billing
 url: String!
 username: String! # @unique
 password: String! # @unique
 email: String! # @unique
}

type Bio {
  id: ID!
  user: User!
  age: INT
  about: String
  location: String
}
  
type StepArray {[
  textBlurbs: String
  imgUrls: String
]
}
type Project {
 id: ID!
 name: String!
 category: String!
 stars: Stars
 timestamp: String!
 EditedAt: String!
 author: User!
 titleImg: String!
 titleBlurb: String!
 Steps:StepArray
 Reviews:[Review]
}
  
type Review {
  id: ID!
  Title: String!
  author: User!
  stars: Stars
  text: String!
  editedAt: String!
  reviewThumbsUp: INT
  reviewThumbsDown: INT
  comments: [Comment]
}

type Comment {
  id: ID!
  editedAt: DateTime!
  text: String!
  user: User!
}

type Privilege{
  id: ID!
  name: String!
}

type Billing{
amtPaid:Float
DatePaid:String
OrderNumber:INT
Description:String
}

type Moderators{
  id: ID!
  user: [User!]
  isModerator: Boolean
}

type Admin{
  id: ID!
  user: [User!]
  isAdmin: Boolean
}