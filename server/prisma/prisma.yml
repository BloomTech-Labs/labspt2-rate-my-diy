# The HTTP endpoint for your Prisma API
# This endpoint is our current production server. If you need to deploy comment this endpoint and uncomment the one that is empty 
# endpoint: https://us1.prisma.sh/server/dev
# endpoint: https://labspt-diy-1bdc9280b0.herokuapp.com/labspt2-diy/dev
#endpoint: ''
endpoint: https://us1.prisma.sh/angelina-la-salle/server/dev
# endpoint: https://us1.prisma.sh/labspt2-rate-my-diy/dev

# Add any other deployment links under here to keep it clean

# Points to the file that contains your datamodel
datamodel: datamodel.prisma

# Specifies language & location for the generated Prisma client
generate: 
  - generator: javascript-client
    output: ../src/generated/prisma-client


# Exposes CRUD operations to newly added models automatically

hooks:
  post-deploy:
    - prisma generate