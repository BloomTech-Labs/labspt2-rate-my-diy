endpoint: https://ratemydiy-6af9c6a6b8.herokuapp.com/ratemydiy/dev


# endpoint: https://labspt2-874e014ab3.herokuapp.com/RMDserver/dev


# Add any other deployment links under here to keep it clean

# Points to the file that contains your datamodel
datamodel: datamodel.prisma

# Specifies language & location for the generated Prisma client
generate:
  - generator: graphql-schema
    output: ../src/generated/prisma-client
  - generator: javascript-client
    output: ../src/generated/prisma-client


# Exposes CRUD operations to newly added models automatically

hooks:
  post-deploy:
    - prisma generate
    - npx nexus-prisma-generate --client ./src/generated/prisma-client --output ./src/generated/nexus-prisma